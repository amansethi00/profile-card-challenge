<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile-card">
        <img src="./images/bg-pattern-card.svg" id="profile-background" />
        <div id="profile-image"></div>
        <div>
          <span id="profile-head">Victor Crest <span id="age">26</span></span>
          <span id="location">London</span>

          <hr id="line" />
          <span class="counter" id="follower">80K </span>

          <span class="counter" id="likes">803K </span>

          <span class="counter" id="photos">1.4K</span>
          <br />
          <span class="counterBottom" id="follower-bottom">Followers</span>
          <span class="counterBottom" id="likes-bottom">Likes</span>
          <span class="counterBottom" id="photos-bottom">Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://amansethi.netlify.app">Aman</a>.
    </div>
  </body>
</html>
